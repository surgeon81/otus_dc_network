! device: Spine-0 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
container-manager
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Spine_0
!
spanning-tree mode none
!
vlan 10,20,30
!
interface Ethernet1
   description Leaf_0:Eth9
   mtu 9214
   no switchport
   ip address 10.2.2.1/31
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description Leaf_1:Eth9
   mtu 9214
   no switchport
   ip address 10.2.2.3/31
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description Leaf_2:Eth9
   shutdown
   mtu 9214
   no switchport
   ip address 10.2.2.5/31
   ip ospf area 0.0.0.0
!
interface Ethernet4
   description Leaf_3:Eth9
   shutdown
   mtu 9214
   no switchport
   ip address 10.2.2.7/31
   ip ospf area 0.0.0.0
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Ethernet9
!
interface Ethernet10
   switchport trunk allowed vlan 10,20,30
   switchport mode trunk
!
interface Loopback0
   ip address 10.2.0.0/32
   ip ospf area 0.0.0.0
!
interface Loopback100
   ip address 10.2.1.0/32
   ip ospf area 0.0.0.0
!
interface Management1
!
interface Vxlan1
   vxlan source-interface Loopback100
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 30 vni 10030
!
ip routing
!
router bgp 64512
   router-id 10.2.0.0
   maximum-paths 4 ecmp 4
   neighbor evpn peer group
   neighbor evpn remote-as 64512
   neighbor evpn update-source Loopback0
   neighbor evpn route-reflector-client
   neighbor evpn send-community extended
   neighbor 10.2.4.0 peer group evpn
   neighbor 10.2.4.0 description Over_Spine_1
   neighbor 10.3.0.0 peer group evpn
   neighbor 10.3.0.0 description Over_Leaf-00
   neighbor 10.3.0.1 peer group evpn
   neighbor 10.3.0.1 description Over_Leaf-01
   neighbor 10.3.4.0 peer group evpn
   neighbor 10.3.4.0 description Over_Leaf-10
   neighbor 10.3.4.1 peer group evpn
   neighbor 10.3.4.1 description Over_Leaf-11
   !
   vlan 10
      rd 10.2.1.0:10010
      route-target both 64512:10010
      redistribute learned
   !
   vlan 20
      rd 10.2.1.0:10020
      route-target both 64512:10020
      redistribute learned
   !
   vlan 30
      rd 10.2.1.0:10030
      route-target both 64512:10030
      redistribute learned
   !
   address-family evpn
      neighbor evpn activate
!
router ospf 1
   router-id 10.2.0.0
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   no passive-interface Ethernet3
   no passive-interface Ethernet4
   no passive-interface Vlan10
   area 0.0.0.0 range 10.2.0.0/22
   max-lsa 12000
!
end
