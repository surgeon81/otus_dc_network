! device: Leaf-2 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model ribd
!
hostname Leaf_2
!
spanning-tree mode none
!
vlan 10
   name App1
!
interface Ethernet1
   description Client_3:Eth0
   switchport access vlan 10
!
interface Ethernet2
   description Client_4:Eth0
   switchport access vlan 10
!
interface Ethernet3
   shutdown
   no switchport
!
interface Ethernet4
   shutdown
   no switchport
!
interface Ethernet5
   shutdown
   no switchport
!
interface Ethernet6
   shutdown
   no switchport
!
interface Ethernet7
   shutdown
   no switchport
!
interface Ethernet8
   shutdown
   no switchport
!
interface Ethernet9
   description Spine_0:Eth3
   no switchport
   ip address 10.2.2.4/31
   ip ospf network point-to-point
   ip ospf authentication message-digest
   ip ospf authentication-key 7 RdTlHg2Ijiw=
   ip ospf area 0.0.0.0
!
interface Ethernet10
   description Spine_1:Eth3
   no switchport
   ip address 10.2.6.4/31
   ip ospf network point-to-point
   ip ospf authentication message-digest
   ip ospf authentication-key 7 TSPxiC76NC0=
   ip ospf area 0.0.0.0
!
interface Loopback0
   ip address 10.3.8.0/32
   ip ospf area 10.3.8.0
!
interface Loopback100
   ip address 10.3.9.0/32
   ip ospf area 10.3.8.0
!
interface Management1
!
interface Vlan10
   description App1
   ip address 10.3.10.254/24
   ip ospf area 10.3.8.0
!
ip routing
!
router ospf 1
   router-id 10.3.8.0
   passive-interface default
   no passive-interface Ethernet9
   no passive-interface Ethernet10
   area 10.3.8.0 nssa no-summary
   area 10.3.8.0 range 10.3.8.0/22
   max-lsa 12000
!

