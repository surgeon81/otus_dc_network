! device: Spine-1 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model ribd
!
hostname Spine_1
!
spanning-tree mode none
!
interface Ethernet1
   description Leaf_0:Eth10
   no switchport
   ip address 10.2.6.1/31
   ip ospf network point-to-point
   ip ospf authentication message-digest
   ip ospf authentication-key 7 7O4CGaiAcR0=
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description Leaf_1:Eth10
   no switchport
   ip address 10.2.6.3/31
   ip ospf network point-to-point
   ip ospf authentication message-digest
   ip ospf authentication-key 7 x1W70kMMQaQ=
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description Leaf_2:Eth10
   no switchport
   ip address 10.2.6.5/31
   ip ospf network point-to-point
   ip ospf authentication message-digest
   ip ospf authentication-key 7 x1W70kMMQaQ=
   ip ospf area 0.0.0.0
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Ethernet9
!
interface Ethernet10
!
interface Loopback0
   ip address 10.2.4.0/32
!
interface Loopback100
   ip address 10.2.5.0/32
!
interface Management1
!
ip routing
!
router ospf 1
   router-id 10.2.4.0
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   no passive-interface Ethernet3
   max-lsa 12000
!
end
