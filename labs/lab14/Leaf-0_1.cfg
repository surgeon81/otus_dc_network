! device: Leaf-1 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Leaf-0_1
!
spanning-tree mode none
no spanning-tree vlan-id 4093-4094
!
vlan 10
   name App1
!
vlan 4093-4094
   trunk group mlag-peer
!
vrf instance mgmt
!
interface Port-Channel1
   switchport access vlan 10
   mlag 10
!
interface Port-Channel3
   description Leaf-0_0:Po3
   mtu 9214
   switchport mode trunk
   switchport trunk group mlag-peer
!
interface Ethernet1
   description SW_1:Eth8
   switchport access vlan 10
   channel-group 1 mode active
!
interface Ethernet2
   shutdown
   no switchport
!
interface Ethernet3
   description Leaf-0_0:Eth3
   mtu 9214
   channel-group 3 mode active
!
interface Ethernet4
   description Leaf-0_0:Eth4
   mtu 9214
   channel-group 3 mode active
!
interface Ethernet5
   shutdown
   no switchport
!
interface Ethernet6
   shutdown
   no switchport
!
interface Ethernet7
   shutdown
   no switchport
!
interface Ethernet8
   shutdown
   no switchport
!
interface Ethernet9
   description Spine_0:Eth2
   mtu 9214
   no switchport
   ip address 10.2.2.2/31
!
interface Ethernet10
   description Spine_1:Eth2
   mtu 9214
   no switchport
   ip address 10.2.6.2/31
!
interface Loopback0
   ip address 10.3.0.1/32
!
interface Loopback100
   ip address 10.3.1.0/32
!
interface Management0
   vrf mgmt
   ip address 172.16.0.2/24
!
interface Management1
!
interface Vlan4093
   ip address 10.3.0.129/31
!
interface Vlan4094
   no autostate
   ip address 192.168.0.1/31
!
interface Vxlan1
   vxlan source-interface Loopback100
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
!
ip virtual-router mac-address 00:00:80:00:00:00
!
ip routing
no ip routing vrf mgmt
!
mlag configuration
   domain-id Rack-1
   local-interface Vlan4094
   peer-address 192.168.0.0
   peer-address heartbeat 172.16.0.1 vrf mgmt
   peer-link Port-Channel3
   dual-primary detection delay 10 action errdisable all-interfaces
!
ip route 10.3.0.0/22 Null0
!
router bgp 64512
   router-id 10.3.0.1
   maximum-paths 4 ecmp 64
   neighbor evpn peer group
   neighbor evpn remote-as 64512
   neighbor evpn update-source Loopback0
   neighbor evpn password otus
   neighbor evpn send-community standard extended
   neighbor over peer group
   neighbor overlay peer group
   neighbor underlay peer group
   neighbor underlay remote-as 64512
   neighbor underlay password otus
   neighbor 10.2.0.0 peer group overlay
   neighbor 10.2.4.0 description Over_Spine_0
   neighbor 10.2.2.3 peer group underlay
   neighbor 10.2.2.3 description Under_Spine_0
   neighbor 10.2.4.0 peer group overlay
   neighbor 10.2.4.0 description Over_Spine_1
   neighbor 10.2.6.3 peer group underlay
   neighbor 10.2.6.3 description Under_Spine_0
   neighbor 10.3.0.128 peer group underlay
   neighbor 10.3.0.128 description Under_Leaf-0_1
   !
   vlan 10
      rd 10.3.1.0:10
      route-target both 64512:10010
      redistribute learned
   !
   address-family evpn
      neighbor evpn activate
   !
   address-family ipv4
      network 10.3.0.0/22
!
end